


<div class="row animated fadeIn" >
    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil de Usuario</h4>
                <h6 class="card-subtitle">nombre de usuario</h6>

                <form ngNativeValidate #f="ngForm" class="form p-t-20" (ngSubmit)="guardar(f.value)">
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre de Usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input [ngModel]="usuario.nombre" name="nombre" type="text" class="form-control"  placeholder="Nombre de usuario" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input [ngModel]="usuario.email" [disabled]="usuario.google" name="email" type="email" class="form-control"  placeholder="Email del Usuario" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pwd1">Contraseña</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-lock"></i></div>
                            <input [ngModel]="usuario.password" name="password" type="password" class="form-control" id="pwd1" placeholder="Password" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pwd2">Confirmar Contraseña</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-lock"></i></div>
                            <input type="password" class="form-control" id="pwd2" placeholder="Confirmar Contraseña" disabled>
                        </div>
                    </div>
                       
                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i>
                        Guardar
                    </button>
                  
                </form>
            </div>
        </div>

    </div>

        <div class="col-lg-5">
            <div class="card">
                <div class="card-body" align="center">
                    <h4 class="card-title">Fotografia del Usuario</h4>
                    <h6 class="card-subtitle">{{ usuario.nombre }}</h6>

                    <img *ngIf="!imagenTemp" [src]="usuario.img | imagen" class="w150" alt="">
                    <img *ngIf="imagenTemp" [src]="imagenTemp"  class="w150">
                   
                    <input (change)="seleccionImagen( $event.target.files[0] )" type="file">

                    <br><br>

                    <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="button" class="btn btn-block btn-success waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i>
                        Actualizar Foto
                    </button>
                </div>
            </div>
        </div>
  
 </div>
